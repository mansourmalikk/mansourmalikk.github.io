<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 align="center">Identification Form</h1>
    <form method="post" enctype="application/x-www-form-urlencoded" enctype="multipart/form-data" action="">
      <table align="center">
        <tr>
          <td align="">Name:</td>
          <td><input type="text" name="name" id="" /></td>
        </tr>
        <tr>
          <td>ID#</td>
          <td><input type="number" name="id" id="" /></td>
        </tr>
        <tr>
          <td>F/Name</td>
          <td><input type="text" name="" id="" /></td>
        </tr>

        <tr>
          <td>Address</td>
          <td><input type="text" name="address" /></td>
        </tr>
        <tr>
          <td>Email Address</td>
          <td><input type="email" name="emailAddress" id="" /></td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td><input type="number" name="phNumber" /></td>
        </tr>

        <tr>
          <td>Nationality:</td>
          <td>
            <input type="radio" name="tribeSelect" value="tajik" />Tajik
            <input type="radio" name="tribeSelect" value="Pashtun" /> Pashtun
            <input type="radio" name="tribeSelect" value="Hazara" /> Hazara
          </td>
        </tr>

        <tr>
            <td>Upload Your img </td>
            <td><input type="file" name="file" ></td>
        </tr>
      </table>

      <div align="center"><input type="submit" /></div>
    </form>
  </body>
</html>
